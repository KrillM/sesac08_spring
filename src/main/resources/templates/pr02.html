<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>실습 2</h2>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person: ${people}">
                <td th:text="${person.name}">이름</td>
                <td th:text="${person.age}">나이</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
