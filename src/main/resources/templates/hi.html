<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>text</h2>
    <p th:text="'Hello ' + ${msg} ">Hello World</p>

    <!-- controller에서 값이 없다면 못 봄 -->
    <p th:text="${message}">Hello World</p>

    <h2>utext</h2>
    <!-- utext는 html 태그 적용 -->
    <p th:text="${msg2}">Hello World</p>
    <p th:utext="${msg2}">Hello World</p>

    <!-- value -->
    <h2>value</h2>
    <input type="text" th:value="${msg}" />
    <button th:value="${msg}"></button>

    <!-- with: 변수를 지정하여 사용한다. -->
    <h2>with</h2>
    <div th:with="temp=${msg}" th:text="${temp}"></div>

    <h2>Switch</h2>
    <div th:switch="${position}">
        <p th:case="'forward'">손흥민</p>
        <p th:case="'mid-fielder'">이강인</p>
        <p th:case="'defense'">김민재</p>
    </div>

    <h2>If and Unless</h2>
    <p th:if="${age} >= 18">성인입니다.</p>
    <p th:unless="${age} >= 18">미성년자입니다.</p>

    <h2>Each</h2>
    <ol>
        <li th:each="crew: ${crews}">
            <span th:text="${crew}">crew</span>
        </li>
    </ol>
</body>
</html>
