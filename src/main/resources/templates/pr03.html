<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:text="'이름: '+ ${name}"></p>
    <p th:text="'성별: '+ ${age}"></p>
    <p th:text="'생년월일: '+ ${year} +'년 ' + ${month} + '월 ' + ${day} + '일' "></p>
    <p>취미:
        <span th:each="h, stat:${hobby}">
            <span th:text="${h}"></span>
             <span th:if="${!stat.last}">, </span>
        </span>
    </p>
</body>
</html>
